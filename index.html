<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet" />

    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />

    <title>Github User Search</title>
  </head>
  <body>
    <main class="container">
      <header>
        <h1 class="title">Gitfinder</h1>

        <div class="switch">
          <h4 class="switch--text">LIGHT</h4>
          <img src="./assets/icon-sun.svg" alt="sun" class="sun" />
        </div>
      </header>

      <form class="search">
        <img src="./assets/icon-search.svg" alt="search" />
        <input type="search" name="search" id="search--label" placeholder="Search GitHub username..." />
        <button class="btn" type="submit">Search</button>
      </form>

      <section class="main--section">
        <img src="./github-6980894_1280.webp" alt="avatar" class="desktop--avatar" />
        <div class="info">
          <div class="general--info">
            <img src="./github-6980894_1280.webp" alt="avatar" class="avatar-mobile" />
            <div class="personal--info">
              <div class="name--info">
                <h2 class="name">The Octocat</h2>
                <h3 class="login">@octocat</h3>
              </div>
              <p class="join-date">Joined 25 Jan 2011</p>
            </div>
          </div>
          <p class="bio">This profile has no bio...</p>
          <div class="stats">
            <div class="stat stat--repos">
              <h3 class="stat-title">repos</h3>
              <h3 class="amount" id="repos">0</h3>
            </div>
            <div class="stat stat--followers">
              <h3 class="stat-title">followers</h3>
              <h3 class="amount" id="followers">0</h3>
            </div>
            <div class="stat stat--following">
              <h3 class="stat-title">following</h3>
              <h3 class="amount" id="following">0</h3>
            </div>
          </div>

          <div class="locations">
            <div class="location-info">
              <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
                <!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                <path d="M215.7 499.2C267 435 384 279.4 384 192C384 86 298 0 192 0S0 86 0 192c0 87.4 117 243 168.3 307.2c12.3 15.3 35.1 15.3 47.4 0zM192 128a64 64 0 1 1 0 128 64 64 0 1 1 0-128z" />
              </svg>
              <h3 class="location-text" id="city">San Francisco</h3>
            </div>
            <div class="location-info">
              <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512">
                <!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                <path
                  d="M579.8 267.7c56.5-56.5 56.5-148 0-204.5c-50-50-128.8-56.5-186.3-15.4l-1.6 1.1c-14.4 10.3-17.7 30.3-7.4 44.6s30.3 17.7 44.6 7.4l1.6-1.1c32.1-22.9 76-19.3 103.8 8.6c31.5 31.5 31.5 82.5 0 114L422.3 334.8c-31.5 31.5-82.5 31.5-114 0c-27.9-27.9-31.5-71.8-8.6-103.8l1.1-1.6c10.3-14.4 6.9-34.4-7.4-44.6s-34.4-6.9-44.6 7.4l-1.1 1.6C206.5 251.2 213 330 263 380c56.5 56.5 148 56.5 204.5 0L579.8 267.7zM60.2 244.3c-56.5 56.5-56.5 148 0 204.5c50 50 128.8 56.5 186.3 15.4l1.6-1.1c14.4-10.3 17.7-30.3 7.4-44.6s-30.3-17.7-44.6-7.4l-1.6 1.1c-32.1 22.9-76 19.3-103.8-8.6C74 372 74 321 105.5 289.5L217.7 177.2c31.5-31.5 82.5-31.5 114 0c27.9 27.9 31.5 71.8 8.6 103.9l-1.1 1.6c-10.3 14.4-6.9 34.4 7.4 44.6s34.4 6.9 44.6-7.4l1.1-1.6C433.5 260.8 427 182 377 132c-56.5-56.5-148-56.5-204.5 0L60.2 244.3z"
                />
              </svg>
              <a href="#" class="location-text location-link" id="blog">https://github.blog</a>
            </div>
            <div class="location-info">
              <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                <!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                <path d="M389.2 48h70.6L305.6 224.2 487 464H345L233.7 318.6 106.5 464H35.8L200.7 275.5 26.8 48H172.4L272.9 180.9 389.2 48zM364.4 421.8h39.1L151.1 88h-42L364.4 421.8z" />
              </svg>
              <h3 class="location-text" id="twitter">Unvailable</h3>
            </div>
            <div class="location-info">
              <svg class="icon" xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="20px" fill="#434343">
                <path
                  d="M144-144v-528h144v-144h360v288h168v384H528v-144h-96v144H144Zm72-72h72v-72h-72v72Zm0-156h72v-72h-72v72Zm0-156h72v-72h-72v72Zm144 156h72v-72h-72v72Zm0-156h72v-72h-72v72Zm0-144h72v-72h-72v72Zm144 300h72v-72h-72v72Zm0-156h72v-72h-72v72Zm0-144h72v-72h-72v72Zm168 456h72v-72h-72v72Zm0-156h72v-72h-72v72Z"
                />
              </svg>
              <h3 class="location-text" id="company">agithub</h3>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
